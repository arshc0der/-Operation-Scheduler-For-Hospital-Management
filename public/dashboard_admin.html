<!DOCTYPE html>
<html lang="en">
<head>
  <title>Admin Dashboard</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous"
  />
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

<!-- Navbar -->
  <header class="bg-white shadow-sm p-4 flex flex-wrap justify-between items-center gap-y-2">
    <div class="flex items-center gap-3 text-xl font-bold text-green-700">
      <i class="fas fa-clipboard-list mr-2"></i> Admin Dashboard
    </div>

    <!-- User Info + Logout -->
    <div class="flex items-center gap-4">
      <div id="userInfo" class="text-sm text-right hidden sm:block"></div>
      <button id="logoutBtn" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600 text-sm">
        <i class="fas fa-sign-out-alt mr-1"></i> Logout
      </button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="p-6 max-w-6xl mx-auto">

    <!-- Quick Stats -->
    <div class="grid grid-cols-1 sm:grid-cols-3 gap-6 mb-10">
      <div class="bg-white rounded-xl p-5 shadow hover:shadow-md transition">
        <div class="flex items-center gap-3">
          <i class="fas fa-user-md text-3xl text-blue-600"></i>
          <div>
            <p class="text-sm text-gray-500">Doctors</p>
            <h2 class="text-2xl font-bold" id="doctorCount">--</h2>
          </div>
        </div>
      </div>
      <div class="bg-white rounded-xl p-5 shadow hover:shadow-md transition">
        <div class="flex items-center gap-3">
          <i class="fas fa-procedures text-3xl text-green-600"></i>
          <div>
            <p class="text-sm text-gray-500">Patients</p>
            <h2 class="text-2xl font-bold" id="patientCount">--</h2>
          </div>
        </div>
      </div>
      <div class="bg-white rounded-xl p-5 shadow hover:shadow-md transition">
        <div class="flex items-center gap-3">
          <i class="fas fa-calendar-check text-3xl text-purple-600"></i>
          <div>
            <p class="text-sm text-gray-500">Schedules</p>
            <h2 class="text-2xl font-bold" id="scheduleCount">--</h2>
          </div>
        </div>
      </div>
    </div>

    <!-- Navigation Links -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4 text-center">
      <a href="/doctor.html" class="bg-blue-100 hover:bg-blue-200 p-4 rounded-xl shadow transition">
        <i class="fas fa-user-md text-xl text-blue-700 mb-2"></i>
        <p class="font-semibold text-blue-900">Manage Doctors</p>
      </a>

      <a href="/patient.html" class="bg-green-100 hover:bg-green-200 p-4 rounded-xl shadow transition">
        <i class="fas fa-procedures text-xl text-green-700 mb-2"></i>
        <p class="font-semibold text-green-900">Manage Patients</p>
      </a>

      <a href="/schedule.html" class="bg-yellow-100 hover:bg-yellow-200 p-4 rounded-xl shadow transition">
        <i class="fas fa-calendar-plus text-xl text-yellow-700 mb-2"></i>
        <p class="font-semibold text-yellow-900">Add Schedule</p>
      </a>

      <a href="/view.html" class="bg-purple-100 hover:bg-purple-200 p-4 rounded-xl shadow transition">
        <i class="fas fa-eye text-xl text-purple-700 mb-2"></i>
        <p class="font-semibold text-purple-900">View All</p>
      </a>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white text-center text-sm text-gray-400 p-4 mt-12 shadow-inner">
    Made with <i class="fas fa-heart text-red-400"></i> for Hospital OT Management
  </footer>

  <script src="/env.js"></script>
  <script type="module" src="/js/dashboard.js"></script>
  <script type="module" src="/js/logout.js"></script>
</body>
</html>
