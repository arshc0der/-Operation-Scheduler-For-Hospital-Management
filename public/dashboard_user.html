<!DOCTYPE html>
<html lang="en">
<head>
  <title>User Dashboard</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous"
  />
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
  
  <!-- Navbar -->
  <header class="bg-white shadow-sm p-4 flex flex-wrap justify-between items-center gap-y-2">
    <div class="flex items-center gap-3 text-xl font-bold text-green-700">
      <i class="fas fa-clipboard-list mr-2"></i> User Dashboard
    </div>

    <!-- User Info + Logout -->
    <div class="flex items-center gap-4">
      <div id="userInfo" class="text-sm text-right hidden sm:block"></div>
      <button id="logoutBtn" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600 text-sm">
        <i class="fas fa-sign-out-alt mr-1"></i> Logout
      </button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="p-6 max-w-4xl mx-auto">
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 text-center">

      <a href="/view.html" class="bg-green-100 hover:bg-green-200 p-5 rounded-xl shadow hover:shadow-md transition">
        <i class="fas fa-calendar-alt text-2xl text-green-700 mb-2"></i>
        <p class="font-semibold text-green-900">View OT Schedules</p>
      </a>

      <a href="/list.html" class="bg-blue-100 hover:bg-blue-200 p-5 rounded-xl shadow hover:shadow-md transition">
        <i class="fas fa-user-md text-2xl text-blue-700 mb-2"></i>
        <p class="font-semibold text-blue-900">View Doctor List</p>
      </a>

    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white text-center text-sm text-gray-400 p-4 mt-12 shadow-inner">
    Made with <i class="fas fa-heart text-red-400"></i> for Patient Portal
  </footer>

  <script src="/env.js"></script>
  <script type="module" src="/js/user-dashboard.js"></script>
  <script type="module" src="/js/logout.js"></script>
</body>
</html>
