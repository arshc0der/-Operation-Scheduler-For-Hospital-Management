<!DOCTYPE html>
<html lang="en">
<head>
  <title>Manage Doctors</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous"
  />
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

  <!-- Header -->
  <header class="bg-white shadow p-4 mb-6">
    <h2 class="text-2xl font-bold text-blue-700 flex items-center gap-2">
      <i class="fas fa-user-md"></i> Manage Doctors
    </h2>
  </header>

  <!-- Add Doctor Form -->
  <main class="max-w-3xl mx-auto p-4 bg-white rounded-xl shadow">
    <form id="doctorForm" class="space-y-4 mb-6">
      <input id="name" placeholder="Doctor Name" class="w-full border p-2 rounded" required />
      <input id="specialty" placeholder="Specialty" class="w-full border p-2 rounded" required />
      <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
        <i class="fas fa-plus-circle mr-2"></i> Add Doctor
      </button>
    </form>

    <!-- Doctor List -->
    <div id="doctorList" class="space-y-4">
      <!-- Filled dynamically by JS -->
    </div>
  </main>

  <footer class="text-center text-sm text-gray-400 mt-12 p-4">
    Powered by Firebase & Tailwind
  </footer>

  <script src="/env.js"></script>
  <script type="module" src="/js/doctor.js"></script>
</body>
</html>
