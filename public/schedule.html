<!DOCTYPE html>
<html lang="en">
<head>
  <title>Schedule Surgery</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" />
</head>
<body class="bg-gray-50 text-gray-800 font-sans min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-white shadow sticky top-0 z-50">
    <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-blue-700 flex items-center gap-2">
        <i class="fas fa-calendar-plus"></i> Schedule Surgery
      </h1>
      <a href="/dashboard_admin.html" class="text-sm text-blue-600 hover:underline">
        <i class="fas fa-arrow-left mr-1"></i> Back to Dashboard
      </a>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-grow max-w-4xl mx-auto w-full p-6 bg-white mt-6 rounded-xl shadow space-y-6">
    
    <!-- Schedule Form -->
    <form id="scheduleForm" class="space-y-6">
      <div>
        <h2 class="text-lg font-semibold text-gray-700 mb-2">Doctor Information</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <input id="doctorId" placeholder="Doctor ID" class="w-full border p-3 rounded focus:ring-2 focus:ring-blue-400" required />
          <input id="doctorName" placeholder="Doctor Name" class="w-full border p-3 rounded focus:ring-2 focus:ring-blue-400" required />
        </div>
      </div>

      <div>
        <h2 class="text-lg font-semibold text-gray-700 mb-2">Patient Information</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <input id="patientId" placeholder="Patient ID" class="w-full border p-3 rounded focus:ring-2 focus:ring-blue-400" required />
          <input id="patientName" placeholder="Patient Name" class="w-full border p-3 rounded focus:ring-2 focus:ring-blue-400" required />
        </div>
      </div>

      <div>
        <h2 class="text-lg font-semibold text-gray-700 mb-2">Surgery Details</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <input id="date" type="date" class="w-full border p-3 rounded focus:ring-2 focus:ring-blue-400" required />
          <input id="time" type="time" class="w-full border p-3 rounded focus:ring-2 focus:ring-blue-400" required />
        </div>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mt-4">
          <input id="anesthesiaType" placeholder="Anesthesia Type" class="w-full border p-3 rounded focus:ring-2 focus:ring-blue-400" />
          <input id="anesthesiologist" placeholder="Anesthesiologist Name" class="w-full border p-3 rounded focus:ring-2 focus:ring-blue-400" />
        </div>
        <textarea id="materials" placeholder="Drugs / Instruments Required" class="w-full mt-4 border p-3 rounded focus:ring-2 focus:ring-blue-400" rows="3"></textarea>
      </div>

      <div class="text-right">
        <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-5 py-2 rounded shadow transition">
          <i class="fas fa-paper-plane mr-2"></i> Submit Schedule
        </button>
      </div>
    </form>

    <!-- Schedule List -->
    <div id="scheduleList" class="space-y-4 pt-6 border-t">
      <h3 class="text-lg font-semibold text-gray-700">Scheduled Surgeries</h3>
      <!-- Dynamically filled -->
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white border-t text-center text-sm text-gray-500 mt-10 py-4">
    &copy; 2025 OT Scheduler &middot; All rights reserved
  </footer>

  <script src="/env.js"></script>
  <script type="module" src="/js/schedule.js"></script>
</body>
</html>
